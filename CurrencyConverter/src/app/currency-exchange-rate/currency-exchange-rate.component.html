<table mat-table [dataSource]="currencyExchangeRate" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="from">
      <th mat-header-cell *matHeaderCellDef>Conversion From</th>
      <td mat-cell *matCellDef="let element">{{element.from}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef>Conversion To</th>
      <td mat-cell *matCellDef="let element">{{element.to}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="conversionMultiple">
      <th mat-header-cell *matHeaderCellDef>Conversion Multiple</th>
      <td mat-cell *matCellDef="let element">{{element.conversionMultiple}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
